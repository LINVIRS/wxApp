server:
  port: 8083
spring:
  application:
    name: wluser-center
  cloud:
#    inetutils:
#      ignored-interfaces: eth.* #忽略网卡
#      preferred-networks: 39.103.140.27 #固定公网ip
    nacos:
      discovery:
        server-addr: 39.103.140.27:8848
      # jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    # 数据源配置
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://123.57.51.43:3306/user_center?useUnide=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&serverTimezone=GMT
    username: root
    password: 123456
    hikari:
      # 最小连接数
      minimum-idle: 1
      # 最大连接数
      maximum-pool-size: 20
      # 自动提交
      auto-commit: true
      # 连接超时的最大时长（毫秒），超时则被释放（retired），默认:10分钟
      idle-timeout: 10000
      # 连接的生命时长（毫秒），超时而且没被使用则被释放（retired），默认:30分钟 1800000ms
      max-lifetime: 1800000
      # 等待连接池分配连接的最大时长（毫秒）
      connection-timeout: 30000
      # 连接测试查询语句
      connection-test-query: SELECT 1
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true